  <script>
    function toggleComments() {
      const arrowComment = document.getElementById("arrow-comment");
      const comments = document.getElementById("comments");
      if (comments.style.display === "none") {
        comments.style.display = "block";
        arrowComment.innerHTML = 'arrow_drop_down';
      } else {
        comments.style.display = "none";
        arrowComment.innerHTML = 'arrow_right';
      }
    }

    function toggleMenu() {
      const menu = document.getElementById("sidebar");
      menu.classList.toggle("expanded");
    }
    document.addEventListener("DOMContentLoaded", function() {
    var loveIcons = [
        { icon: document.getElementById("love-icon-1"), count: document.getElementById("like-count-1"), showLikesText: false },
        { icon: document.getElementById("love-icon-1.1"), count: document.getElementById("like-count-1.1"), showLikesText: true },
        { icon: document.getElementById("love-icon-1.2"), count: document.getElementById("like-count-1.2"), showLikesText: true },
        { icon: document.getElementById("love-icon-2"), count: document.getElementById("like-count-2"), showLikesText: false },
        { icon: document.getElementById("love-icon-2.1"), count: document.getElementById("like-count-2.1"), showLikesText: true },
        { icon: document.getElementById("love-icon-2.2"), count: document.getElementById("like-count-2.2"), showLikesText: true }
    ];
    document.getElementById('attachBtn').addEventListener('click', function() {
  document.getElementById('fileInput').click();
});

    loveIcons.forEach(function(item) {
        var liked = false;

        item.icon.addEventListener("click", function() {
            var likes = parseInt(item.count.textContent);

            if (!liked) {
                likes++;
                if (item.showLikesText) {
                    item.count.textContent = likes + " likes";
                } else {
                    item.count.textContent = likes;
                }
                item.icon.classList.add("loved"); 
            } else {
                likes--;
                if (item.showLikesText) {
                    item.count.textContent = likes + " likes";
                } else {
                    item.count.textContent = likes;
                }
                item.icon.classList.remove("loved");
            }

            liked = !liked; 
            item.icon.style.outline = "none";
        });
    });
});

  // ============ CHATBOT ============ //

  const chatBody = document.querySelector('.chat-body');
  const chatInput = document.getElementById('chatInput');
  const sendMessageBtn = document.getElementById('sendMessage');
  const clearChatBtn = document.getElementById('clearChat');

  function botResponse(userMessage) {
    const botReplies = {
      hello: "Hi there! How can I assist you today?",
      help: "Sure! Let me know what you need help with.",
      default: "I'm here to help! Can you clarify your question?"
    };
    return botReplies[userMessage.toLowerCase()] || botReplies.default;
  }

  function getCurrentTime() {
    const now = new Date();
    return now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
  }

  function addMessage(message, sender) {
    const messageDiv = document.createElement('div');
    messageDiv.classList.add('chat-message', sender);

    const bubble = document.createElement('div');
    bubble.classList.add('bubble');
    bubble.textContent = message;

    const timestamp = document.createElement('span');
    timestamp.classList.add('timestamp');
    timestamp.textContent = getCurrentTime();

    bubble.appendChild(timestamp);
    messageDiv.appendChild(bubble);

    if (sender === 'bot') {
      const botImage = document.createElement('img');
      botImage.src = 'https://st3.depositphotos.com/8950810/17657/v/450/depositphotos_176577870-stock-illustration-cute-smiling-funny-robot-chat.jpg';
      messageDiv.insertBefore(botImage, bubble);
    }

    chatBody.appendChild(messageDiv);
    chatBody.scrollTop = chatBody.scrollHeight;
  }

  sendMessageBtn.addEventListener('click', () => {
    const userMessage = chatInput.value.trim();
    if (userMessage) {
      addMessage(userMessage, 'user');
      chatInput.value = ''; 
      setTimeout(() => {
        addMessage(botResponse(userMessage), 'bot');
      }, 500);
    }
  });

  clearChatBtn.addEventListener('click', () => {
    chatBody.innerHTML = '';
  });

  chatInput.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') {
      sendMessageBtn.click();
    }
  });
